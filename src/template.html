<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>
    <header>
        <h1>LeaderBoard</h1>
    </header>
    <section class="board">
        <div class="score-board">
            <div class="recent-scores">
                <h2>Recent scores</h2>
               <div><button>refresh</button></div>
            </div>
            <ul class="list-items">
                <li>Name:100</li>
                <li>Name:20</li>
                <li>Name:50</li>
                <li>Name:78</li>
                <li>Name:125</li>
                <li>Name:77</li>
                <li>Name:42</li>
            </ul>
        </div>
        <div class="form-section">
            <h3>Add your score</h3>
             <form class="form">
             <input placeholder="your name" type="text">
             <input placeholder="your score" type="number">
             <div class="btn"><button>submit</button></div>
            </form>
        </div>
    </section>
</body>
</html>
